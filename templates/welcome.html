<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Emotion Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a1a, #4a4a4a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .welcome-container h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .btn-enter {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #00ff87, #60efff);
            border: none;
            border-radius: 30px;
            color: #1a1a1a;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .btn-enter:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 135, 0.4);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .transition-overlay.active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    <div class="welcome-container">
        <h1>Emotion Recognition</h1>
        <p>Khám phá cảm xúc qua giọng nói với công nghệ AI tiên tiến</p>
        <button class="btn-enter" onclick="startTransition()">Bắt đầu trải nghiệm</button>
    </div>
    <div class="transition-overlay"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Khởi tạo particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: { enable: false }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: { enable: false }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        function startTransition() {
            const overlay = document.querySelector('.transition-overlay');
            overlay.classList.add('active');
            
            setTimeout(() => {
                window.location.href = '/main';
            }, 500);
        }
    </script>
</body>
</html>
